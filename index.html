<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Brandon Collins" />
    <meta name="keywords" content="index.css,index.html" />
    <meta name="description" content="Brandon Collins Spots" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/logo.svg" alt="spots logo" class="header__logo" />
      </header>
      <main class="content page__section">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="current user avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessis Coleman</h1>
            <p class="profile__description">Civil Aviator</p>

            <button type="button" class="profile__edit-btn">
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="new posts" />New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    aria-label="like card"
                    type="button"
                    class="card__like-button"
                  ></button>
                  <button
                    aria-label=""
                    type=""
                    class="card__delete-button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <h2 class="modal__title">Edit profile</h2>
          <button type="button" class="modal__close-btn">
            <img src=".//images/close.svg" alt="close" />
          </button>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal modal-is-opened" id="expand-modal">
      <div class="modal__imagine-container">
        <h2 class="modal__caption"></h2>
        <button type="button" class="modal__close-image-btn">
          <img src=".//images/close.svg" alt="close" />
        </button>
        <img src="" alt="" class="modal__expand" />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
